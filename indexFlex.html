<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex简单页面</title>
	<link rel="stylesheet" href="css/indexFlex.css">
</head>
<body>
	<div class="wrapper">
		<div class="header_wrapper">
			<div class="logo_header">LOGO</div>
			<div class="title_header">Document Title</div>
			<div class="change_header">All changes saved</div>
			<div class="search_header"><img src="images/head_right_search.png"></div>
			<div class="account_header">John Smith</div>
		</div>
		<div class="body_wrapper">
			<div class="pane">
				<div class="pane_titlebar">
					<span>PANE TITLE</span>
					<div class="pane_titlebar_close">
						<img src="images/ic_close.png">
					</div>
				</div>
				<div class="pane_body">
					<div class="pane_nav">
						<ul>
							<li class="pane_nav_active">
								<a href="#nogo">
									<img src="images/ic_pane_one.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
							<li>
								<a href="#nogo">
									<img src="images/ic_pane_two.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
							<li>
								<a href="#nogo">
									<img src="images/ic_pane_three.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
							<li>
								<a href="#nogo">
									<img src="images/ic_pane_four.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
						</ul>
					</div>	
					<div class="pane_content"></div>
				</div>
			</div>
			<div class="canvas">
				<div class="canvas_view"></div>
				<div class="canvas_content">
				</div>
			</div>
		</div>
		<div class="footer_wrapper">
			<div class="footer_left">
				<div class="docs"></div>
				<div class="liveChat"></div>
			</div>
			<div class="footer_rigth"></div>
		</div>
	</div>
</body>
</html>
