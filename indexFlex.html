<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex简单页面</title>
	<link rel="stylesheet" href="css/indexFlex.css">
</head>
<body>
	<div class="wrapper">
		<div class="header_wrapper">
			<div class="logo_header">LOGO</div>
			<div class="title_header">Document Title</div>
			<div class="change_header">All changes saved</div>
			<div class="search_header"><img src="images/head_right_search.png"></div>
			<div class="account_header">John Smith</div>
		</div>
		<div class="body_wrapper">
			<div class="pane">
				<div class="pane_titlebar">
					<span>PANE TITLE</span>
					<div class="pane_titlebar_close">
						<img src="images/ic_close.png">
					</div>
				</div>
				<div class="pane_body">
					<div class="pane_nav">
						<ul>
							<li class="pane_nav_active">
								<a href="#nogo">
									<img src="images/ic_pane_one.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
							<li>
								<a href="#nogo">
									<img src="images/ic_pane_two.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
							<li>
								<a href="#nogo">
									<img src="images/ic_pane_three.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
							<li>
								<a href="#nogo">
									<img src="images/ic_pane_four.png" alt="">
									<span>CATEGORY</span>
								</a>
							</li>
						</ul>
					</div>	
					<div class="pane_content">
						<span>PANE CONTENT</span>
					</div>
				</div>
			</div>
			<div class="canvas">
				<div class="canvas_view">
					<ul>
						<li class="view_active">VIEW 1</li>
						<li>VIEW 2</li>
						<li>VIEW 3</li>
						<li>VIEW 4</li>
					</ul>
				</div>
				<div class="canvas_content">CANVAS</div>
			</div>
		</div>
		<div class="footer_wrapper">
			<div class="docs">DOCS</div>
			<div class="liveChat">
				<a href="https://www.w3cplus.com/css3/going-all-in-on-flexbox.html">LIVE CHAT</a>
			</div>
			<div class="export">EXPORT</div>
		</div>
	</div>
</body>
</html>
